name: publish_build
run-name: Building and Publishing static Example site
on: 
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: example

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: use node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: clean install app
        run: npm install
      - name: Build App
        run: npm run build
      - name: Create TGZ archive
        run: |
          cd build
          tar -cvzf app_build.tgz app
      - name: Create ZIP Archive
        run: |
          cd build
          zip -r app_build.zip app
      - name: List Built Files
        run: ls -lR build
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            control/app/build/app_build.tgz
            control/app/build/app_build.zip
